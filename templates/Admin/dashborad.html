<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
   <div class="wrapper"> 
    <aside class="sidebar">
        <a href="#" class="brand--logo">LOGO</a>
       <div class="col-centre">
        <ul class="side--wrapper">
            <li class="side--list">
                <i class="las la-chart-line icon"></i>
                <a href="#" class="side--links">Dashboard</a>
            </li>
            <li class="side--list">
                <i class="las la-shopping-bag icon"></i>
                <a href="#" class="side--links">Orders</a>
            </li>
            <li class="side--list">
                <i class="lab la-product-hunt icon"></i>
                <a href="#" class="side--links">Product</a>
            </li>
            <li class="side--list">
                <i class="las la-question-circle icon"></i>
                <a href="#" class="side--links">Queries</a>
            </li>
            <li class="side--list">
                <i class="las la-cog icon"></i>
                <a href="#" class="side--links">Settings</a>
            </li>
        </ul>
       </div>
    </aside>
    <!--main-->
    <main class="combiner">
        <div class="sign--out">
            <a href="#" class="sign--out-btn">
                <i class="las la-sign-out-alt"></i>
                 SignOut

        </div>
        <section class="main--container">

        </section>
    </main>
   </div>

</html>
